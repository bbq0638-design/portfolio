<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메시지 채팅</title>
    <link rel="stylesheet" href="message_chat.css">
</head>
<body>
    <div id="header">쿠로</div>
    <ul class="message_list" id="msgList">
        <li class="message_item other">
            <div class="profile">
                <img src="../../image/noimage.png" alt="대체이미지">
            </div>
            <div class="message_content">
                <strong>쿠로</strong><br>
                오늘 즐거웠습니다!
            </div>
        </li>
    </ul>

    <div class="chatting-box">
        <input type="text" id="msgInput" placeholder="채팅을 입력하세요">
        <button id="sendBtn">전송</button>
    </div>

    <script>
        function nowStr() {
            const d = new Date();
            let h = d.getHours(), m = String(d.getMinutes()).padStart(2, "0");
            const ampm = h >= 12 ? "오후" : "오전";
            h = h % 12 || 12;
            return `${ampm} ${h}:${m}`;
        }

        function appendMessage(text, isMine = true) {
            const ul = document.getElementById("msgList");
            const li = document.createElement("li");
            li.className = isMine ? "message_item my" : "message_item other";

            if (isMine) {
                li.innerHTML = `
                    <div class="message_content">${text}<br>
                        <small>${nowStr()}</small>
                    </div>
                `;
            } else {
                li.innerHTML = `
                    <div class="profile">
                        <img src="../image/noimage.png" alt="대체이미지">
                    </div>
                    <div class="message_content">${text}<br>
                        <small>${nowStr()}</small>
                    </div>
                `;
            }

            ul.appendChild(li);
            ul.scrollTop = ul.scrollHeight;
        }

        document.getElementById("sendBtn").addEventListener("click", () => {
            const input = document.getElementById("msgInput");
            const text = input.value.trim();
            if (!text) return;
            appendMessage(text, true); 
            input.value = "";
            input.focus();
        });
        document.getElementById("msgInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                document.getElementById("sendBtn").click();
            }
        });
    </script>
</body>
</html>
