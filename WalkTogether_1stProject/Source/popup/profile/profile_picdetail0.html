<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드 상세페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!--나중에 수정-->
    <link rel="stylesheet" href="../header/header_login/header_login.css">
    <link rel="stylesheet" href="profile_picdetail.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!--헤더-->
    <div id="header">
        프로필 사진 크게보기
    </div>

    <!--메인-->
    <div class="main">
    <div class="profile_pic_detail">
        <img src="../../image/kuro.jpg" alt="프로필 사진 크게보기">
    </div>
    <div class="comment-section">
        <div class="comment">
            <div class="comment-list">
                <span class="username">김복식</span>
                <span class="text">쿠로 너무 귀여워요!</span>
                <div class="heart"><i class="fa-regular fa-heart"></i></div>
            </div>
        </div>
        <div class="comment">
            <div class="comment-list">
                <span class="username">공주</span>
                <span class="text">쿠로야~ 다음에 또 보자~</span>
                <div class="heart"><i class="fa-regular fa-heart"></i></div>
            </div>
        </div>
            <div class="comment">
    <div class="comment_bottom">
        <div class="icon">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>      
        </div>
        <div class="post-interactions">
            <div class="likes-count"><span class="username">김복식님</span> 외 <span>여러명이</span> 좋아합니다.</div>
            <div class="post_caption"><span class="username">쿠로</span>집에만 있어도 쿠로는 멋쟁이~</div>
            <div class="timestamp">2025년 8월 31일 오후 3:45</div>  
            <div class="add-comment">
                <input type="text" placeholder="댓글 달기...">&map;
                <button type="submit"><i class="fa-regular fa-circle-up"></i></button>
            </div>    
        </div>
    </div>
            </div>
    </div>
    </div>
</body>
</html>
