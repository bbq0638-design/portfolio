<!DOCTYPE html>
<html>
    <head>
        <title>찾아주세요 상세 페이지</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../header/header.css">
        <link rel="stylesheet" href="lost_detail.css">
        <script>
            function popup_message() {
                window.open('../../popup/message/message.html', '메세지채팅창', 'width=480px, height=700px, location=no');
            }
            function popup_notice() {
                window.open('../../popup/notification/notification.html', '알림창', 'width=480px, height=700px, location=no');
            }
        </script>
    </head>
    <body>
        <header>
            <img src="../image/logo.png"  alt="logo" onclick="location.href='../main/main_page.html'">
            <ul class="menu">
                <li class="mate_search"><a href="../mate/mate_finder.html">메이트 찾기</a></li>
                <li class="lost"><a href="../lost/lost_main.html">찾아주세요</a></li>
                <li class="place"><a href="../place/Place_Main.html">플레이스</a></li>
                <li class="notice"><a href="../notice/notice_main.html">공지사항</a></li>
            </ul>
            <ul class="logout_status">
                <li class="login"><a href="../login/login_user.html">로그인</a></li>
                <li class="signup"><a href="../signup/signup.html">회원가입</a></li>
            </ul>
            <ul class="login_status">
                <li class="profile_image"><a href="../Profile/Profile.html"><img src="../image/kuro.jpg"></a></li>
                <li class="message_point"><a href="#" onclick="popup_message()"><img src="../image/message_img.png"></a></li>
                <li class="notification_point"><a href="#" onclick="popup_notice()"><img src="../image/notification_img.png"></a></li>
                <li class="edit_point"><a href="../Profile_Edit/Profile_Edit.html"><img src="../image/edit_img.png"></a></li>
            </ul>
        </header>
        
        <main>
            <div class="sub_header">
                <img src="../image/lost_image.png" alt="찾아주세요">
        </div>

            <div id="lost_detail_image">
                <div id="main_image">
                    <img class="main_image" src="../image/kong.png" alt="콩이">
                </div>
                <div class="sub_image">
                    <img src="../image/noimage.png" alt="대체이미지">
                    <img src="../image/noimage.png" alt="대체이미지">
                    <img src="../image/noimage.png" alt="대체이미지">
                    <img src="../image/noimage.png" alt="대체이미지">
                    <img src="../image/noimage.png" alt="대체이미지">
                    <img src="../image/noimage.png" alt="대체이미지">
                </div>
            </div>
            <div id="lost_detail_information">
                <h2>기본정보</h2>
                <table class="lost_detail_table">
                    <tr><td class="table_main">이름</td> <td class="table_sub">콩이</td>
                        <td class="table_main">성별</td> <td class="table_sub">남자</td>
                        <td class="table_main">견종</td> <td class="table_sub">믹스견</td>
                        <td class="table_main">나이</td> <td class="table_sub">2살</td>
                        <td class="table_main">중성화</td> <td class="table_sub">예</td>
                    </tr>
                    <tr><td class="table_main" colspan="2">실종지역</td> <td class="table_sub">천안시</td>
                        <td class="table_main" colspan="2">동물등록 여부</td> <td class="table_sub">예</td>
                        <td class="table_main" colspan="3">동물등록번호</td> <td class="table_sub">1111-1111</td>
                    </tr>
                </table>
            </div>
            <div id="lost_detail_description">
                <h2>상세설명</h2>
                <div class="edit_placetextbox">
                    <textarea class="place_textarea" name="place_review" rows="4" cols="50" placeholder="분실 당시 ㅇㅇㅇㅇ"></textarea>
                </div>
            </div>
            <div class="share">
                <div class="share_title">공유하기</div>
                <ul class="share_image">
                    <li><button>
                        <img src="../image/naver.png" alt="네이버" onclick="window.open('https://section.cafe.naver.com/ca-fe/home', '네이버 공유', 'width=480px, height=700px, location=no')">
                    </button></li>
                    <li><button>
                        <img src="../image/facebook.png" alt="페이스북" onclick="window.open('https://www.facebook.com/?locale=ko_KR', '페이스북 공유', 'width=480px, height=700px, location=no')">
                    </button></li>
                    <li><button>
                        <img src="../image/instagram.png" alt="페이스북" onclick="window.open('https://www.instagram.com/', '인스타그램 고유', 'width=480px, height=700px, location=no')">
                    </button></li>
                    <li><button>
                        <img src="../image/twitter.png" alt="페이스북" onclick="window.open('https://x.com/?lang=ko', '트위터 공유', 'width=480px, height=700px, location=no')">
                    </button></li>
                </ul>
            </div>
            </div>
            <div class="chat">
                <div class="chat_title">댓글</div>
                <li class="message_item">
                    <div class="profile">
                        <a href=""> <img class="profile_image" src="../image/noimage.png" alt="대체이미지"></a>
                     </div>
                     <div class="your_message">
                        <strong>쿠로</strong>
                     천안축구센터에서 발견했어요!
                    </div>
                    <div class="message_time">
                     오전 12:25
                    </div>
                </li>
                <div class="chatting-box">
                    <input type="text" placeholder="댓글을 입력하세요">
                    <button> <img src="../image/send_message.png" alt="전송"> </button>
                </div>
            </div>
        </main>
        <script src="../header/header.js"></script>
    </body>
</html>
